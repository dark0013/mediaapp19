<div class="mat-elevation-z8">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Filtrar pacientes"
      #input
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.idMedic }}</td>
    </ng-container>

    <!-- FirstName Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>FirstName</th>
      <td mat-cell *matCellDef="let row">{{ row.primaryname }}</td>
    </ng-container>

    <!-- LastName Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>LastName</th>
      <td mat-cell *matCellDef="let row">{{ row.surname }}</td>
    </ng-container>

    <!-- DNI Column -->
    <ng-container matColumnDef="cmp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>DNI</th>
      <td mat-cell *matCellDef="let row">{{ row.cmpmedic }}</td>
    </ng-container>
    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>DNI</th>
      <td mat-cell *matCellDef="let row">{{ row.photo }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button mat-button color="primary" (click)="openDialog(row)">
          <mat-icon>ballot</mat-icon>
        </button>
        <button mat-button color="accent" (click)="delete(row.idMedic)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="200"
    [pageSizeOptions]="[3, 6, 9]"
    aria-label="Select page of patient"
  >
  </mat-paginator>

  <button
    mat-fab
    color="accent"
    style="float: right"
    aria-label="Example icon button with a delete icon"
    (click)="openDialog()"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
